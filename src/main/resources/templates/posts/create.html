<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>creating</title>

</head>
<body>
<form class="text-center" method="Post" action="/posts/create" th:object="${post}">
    <h2>Create new post here!</h2>
    <br/>
        Title: <input type="text" th:field="*{title}" name="title"/>
    <br/>
    <br/>
    Body: <input type="text" th:field="*{body}" name="body"/>
    <br/><br/>
    <button type="submit">Submit</button>

</form>
<br/>
<footer class="text-center">Michael </footer>
</body>
</html>
